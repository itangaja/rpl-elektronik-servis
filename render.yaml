services:
  # Backend Service (Laravel via Docker)
  - type: web
    name: servis-elektronik-backend
    env: docker
    plan: free
    region: singapore
    rootDir: backend-servis
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: "false"
      - key: APP_NAME
        value: ServisElektronik
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: servis-elektronik-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie

  # Frontend Service (React/Vite Static Site)
  - type: web
    name: servis-elektronik-frontend
    env: static
    plan: free
    # Region removed (Static sites are global)
    rootDir: frontend-web
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: servis-elektronik-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: servis-elektronik-db
    plan: free
    region: singapore
    databaseName: servis_db
    user: servis_user
