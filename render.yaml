services:
  # Backend Service (Laravel)
  - type: web
    name: servis-elektronik-backend
    env: php
    plan: free
    region: singapore
    rootDir: backend-servis
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan migrate --force
    startCommand: vendor/bin/heroku-php-apache2 public/
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: ServisElektronik
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: servis-elektronik-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie

  # Frontend Service (React/Vite)
  - type: static
    name: servis-elektronik-frontend
    env: static
    plan: free
    region: singapore
    rootDir: frontend-web
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: servis-elektronik-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: servis-elektronik-db
    plan: free
    region: singapore
    databaseName: servis_db
    user: servis_user

# Note: "region: singapore" is selected for best latency with Indonesia.
