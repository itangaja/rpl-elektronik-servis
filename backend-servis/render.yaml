services:
  - type: web
    name: servisin-backend
    env: php
    plan: free
    region: singapore
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=8080
    envVars:
      - key: APP_NAME
        value: Servisin
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          name: servisin-backend
          property: url
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: servisin-db
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        fromDatabase:
          name: servisin-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: servisin-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: servisin-db
          property: password
      - key: SESSION_DRIVER
        value: cookie
      - key: LOG_CHANNEL
        value: stderr

databases:
  - name: servisin-db
    plan: free
    region: singapore
    databaseName: servisin_db
    user: servisin_user

# Note: Render Free Tier for PostgreSQL expires after 90 days if not upgraded, 
# but you can create a new one. It spins down after inactivity.
